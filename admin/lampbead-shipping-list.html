<div class="page-content" ng-controller="LampbeadShippingListController">
						<div class="page-header">
							<h1>
								灯珠使用明细
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table class="table table-striped table-bordered table-hover" id="sample-table-1">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</th>
														<th>灯珠编号</th>
														
														<th>	
															使用产品
														</th>
														<th>	
															使用数量
														</th>
														<th>	
															用途
														</th>
														<th>	
															使用人
														</th>
														<th class="hidden-480">
															<i class="icon-time bigger-110 hidden-480"></i>
															使用时间
														</th>
														
													</tr>
												</thead>

												<tbody>
												
													<tr ng-repeat="v in lampShipping">
														<td class="center">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</td>

														<td class="hidden-480">{{v.lamp_order_no}}</td>
														<td>
															{{v.product_name}}
														</td>
														<td>
															{{v.number}}  
														</td>
														<td>
														{{v.remark}}
														</td>
														<td>
															{{v.username}}
														</td>
														
														<td>{{v.created_at*1000 | date:'yyyy-MM-dd'}}</td>
														
														
													</tr>

												</tbody>
											</table>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->

								<div class="row">
								<tm-pagination conf="paginationConf"></tm-pagination>
								</div>
								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div>
