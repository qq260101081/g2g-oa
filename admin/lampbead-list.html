<div class="page-content" ng-controller="LampbeadListController">
						<div class="page-header">
							<h1>
								灯珠库存列表
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table class="table table-striped table-bordered table-hover" id="sample-table-1">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</th>
														<th>订单编号</th>
														<th>生产工厂</th>
														<th>灯珠型号</th>
														<th class="hidden-480">
															<i class="icon-time bigger-110 hidden-480"></i>
															创建时间
														</th>
														<th>库存</th>
														<th>添加人</th>
														<th>操作</th>
													</tr>
												</thead>

												<tbody>
												
													<tr ng-repeat="v in lamps">
														<td class="center">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</td>

														<td>{{v.order_no}}</td>
														<td>{{v.factory_zh_name}}</td>
														<td class="hidden-480">{{v.lampbead_model}}</td>
														<td>{{v.created_at*1000 | date:'yyyy-MM-dd'}}</td>
														<td>
															{{v.remaining}}
														</td>
														<td>{{v.username}}</td>
														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
															
																<a class="btn btn-xs btn-info" ng-href="#lampbeadDetail/{{v.id}}">
																	<i class="icon-eye-open bigger-120"></i>
																</a>
																
															</div>

															<div class="visible-xs visible-sm hidden-md hidden-lg">
																<div class="inline position-relative">
																	<button data-toggle="dropdown" class="btn btn-minier btn-primary dropdown-toggle">
																		<i class="icon-cog icon-only bigger-110"></i>
																	</button>

																	<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
																		<li>
																			<a title="View" data-rel="tooltip" class="tooltip-info" href="#">
																				<span class="blue">
																					<i class="icon-zoom-in bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a title="Edit" data-rel="tooltip" class="tooltip-success" href="#">
																				<span class="green">
																					<i class="icon-edit bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a title="Delete" data-rel="tooltip" class="tooltip-error" href="#">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
																			</a>
																		</li>
																	</ul>
																</div>
															</div>
														</td>
													</tr>

												</tbody>
											</table>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->

								<div class="row">
								<tm-pagination conf="paginationConf"></tm-pagination>
								</div>

								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div>
