<div class="page-content" ng-controller="ProductOrderListController">
						<div class="page-header">
							<h1>
								产品下单列表
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table class="table table-striped table-bordered table-hover dataTables_wrapper" id="sample-table-1">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</th>
														<th>生产工厂</th>
														<th>产品型号</th>
														<th class="hidden-480">
															<i class="icon-time bigger-110 hidden-480"></i>
															下单日期
														</th>
														<th>
														<i class="icon-time bigger-110 hidden-480"></i>
														计划交期
														</th>
														<th>	
															下单数量
														</th>
														<th class="hidden-480">状态</th>

														<th>操作</th>
													</tr>
												</thead>

												<tbody>
												
													<tr ng-repeat="v in orders">
														<td class="center">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</td>

														<td>
															{{v.factory_zh_name}}
														</td>
														<td class="hidden-480">{{v.product_model}}</td>
														<td>{{v.order_time*1000 | date:'yyyy-MM-dd'}}</td>

														<td>
															<span ng-if="v.plan_delivery_time">
															{{v.plan_delivery_time*1000 | date:'yyyy-MM-dd'}}
															</span>
															
														</td>
														<td>
															{{v.number}}
														</td>
														<td class="hidden-480">
															<span class="label label-sm label-warning" ng-if="v.status=='ordered'">已下单</span>
															<span class="label label-sm label-warning" ng-if="v.status=='waitreply'">待回复</span>
															<span class="label label-sm label-warning" ng-if="v.status=='replied'">有回复</span>
															<span class="label label-sm label-warning" ng-if="v.status=='close'">已关闭</span>
															<span class="label label-sm label-warning" ng-if="v.status=='complete'">已完成</span>
														</td>

														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
															
																<!-- <a class="btn btn-xs btn-warning" ng-href="#productOrderUpdate/{{v.id}}">
																	<i class="icon-edit bigger-120"></i>
																</a> -->

																<a class="btn btn-xs btn-info" ng-href="#productOrderDetail/{{v.id}}">
																	<i class="icon-eye-open bigger-120"></i>
																</a>
																
												<button class="btn btn-inverse btn-xs dropdown-toggle" data-toggle="dropdown" ng-if="v.status=='ordered'">
													进度
													<span class="icon-caret-down icon-on-right"></span>
												</button>

												<ul class="dropdown-menu dropdown-info pull-right">
													<li>
														<a href=""  ng-click="productOrderProgress(v.id,'material')"> <font ng-if="v.material" color="green"><b>√ </b></font> 原料全部到位</a>
													</li>
													<li>
														<a href="" ng-click="productOrderProgress(v.id,'production')"> <font ng-if="v.production" color="green"><b>√ </b></font> 上线生产中</a>
													</li>
													<li>
														<a href="" ng-click="productOrderProgress(v.id,'aging')"> <font ng-if="v.aging" color="green"><b>√ </b></font> 老化</a>
													</li>
													<li>
														<a href="" ng-click="productOrderProgress(v.id,'inspection')"> <font ng-if="v.inspection" color="green"><b>√ </b></font> 送客户验收中</a>
													</li>
													<li>
														<a href="" ng-click="productOrderProgress(v.id,'storage')"> <font ng-if="v.storage" color="green"><b>√ </b></font> 准备入库</a>
													</li>
													<!-- <li class="divider"></li>

													<li>
														<a href="#">完成</a>
													</li> -->
												</ul>
																
															</div>

															<div class="visible-xs visible-sm hidden-md hidden-lg">
																<div class="inline position-relative">
																	<button data-toggle="dropdown" class="btn btn-minier btn-primary dropdown-toggle">
																		<i class="icon-cog icon-only bigger-110"></i>
																	</button>

																	<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
																		<li>
																			<a title="View" data-rel="tooltip" class="tooltip-info" href="#">
																				<span class="blue">
																					<i class="icon-zoom-in bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a title="Edit" data-rel="tooltip" class="tooltip-success" href="#">
																				<span class="green">
																					<i class="icon-edit bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a title="Delete" data-rel="tooltip" class="tooltip-error" href="#">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
																			</a>
																		</li>
																	</ul>
																</div>
															</div>
														</td>
													</tr>

												</tbody>
											</table>
										</div><!-- /.table-responsive -->
										
									</div><!-- /span -->
								</div><!-- /row -->

								
								<div class="row">
								<tm-pagination conf="paginationConf"></tm-pagination>
								
								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div>
