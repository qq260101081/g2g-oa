<div class="page-content" ng-controller="IcListController">
						<div class="page-header">
							<h1>
								IC存列表
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table class="table table-striped table-bordered table-hover" id="sample-table-1">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</th>
														<th>IC</th>
														<th>录入</th>
														<th>库存</th>
														<th>添加人</th>
														<th class="hidden-480">
															<i class="icon-time bigger-110 hidden-480"></i>
															创建时间
														</th>
													</tr>
												</thead>

												<tbody>
												
													<tr ng-repeat="v in ic">
														<td class="center">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</td>

														<td>{{v.ic_name}}</td>
														<td>{{v.number}}</td>
														<td class="hidden-480">{{v.remaining}}</td>
														<td>{{v.username}}</td>
														<td>{{v.created_at*1000 | date:'yyyy-MM-dd'}}</td>
													</tr>

												</tbody>
											</table>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->

								<div class="row">
								<tm-pagination conf="paginationConf"></tm-pagination>
								</div>

								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div>
